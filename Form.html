<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{

        }
        .heading{

        }
        label{
            display: block;
            margin-bottom: 8px;

        }
        .form{
            border: 2px;
            border-color: black;

        }
        .docu{
            display: inline-block;
        }

    </style>

<body>
    <form class="form" ></form>
    <h1 class="heading">Please Fill The Form</h1>

    </label>
    <label for="phone">
        Your Phone: <input type="number" id="phone" placeholder="Your phone">
    </label>
    <label for="edu">

    </label>
    <label for="gen">

        <input type="radio" name="" id="gen">Female
        <input type="radio" id="gen">Others
        <fieldset>
            <legend>Your Hobbys</legend>
            <input type="text">
        </fieldset>
        
            <label for="exp">
                
                Your Exprience: <input type="checkbox" name="" id="exp" class="docu">Competative Programing
                <input type="checkbox" name="" id="exp" class="docu">Wed Development
                <input type="checkbox" name="" id="exp" class="docu">Android Development
               <br> <input type="checkbox" name="" id="exp" class="docu">Software Development
                <input type="checkbox" name="" id="exp" class="docu">Machine Learing
            </label>
        
        

    </label>
    <input type="reset" placeholder="Reseta">

</form>
