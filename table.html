<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
                 }
        
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
        .foot{
            text-align: center;
            font-style: bold;
        }
      
    </style>
</head>
<body>
    <h1>Html Table</h1>
    <table>
        <caption>Employee Data Information</caption>
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
    </tbody>
    <tfoot>
            <td colspan="4" class="foot">Total employ =4</td>
    </tfoot>
    </table>
</body>
</html>
